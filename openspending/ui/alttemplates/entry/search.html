<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

  <py:def function="nav_class">nav-dataset</py:def>

  <py:def function="page_title">Search</py:def>

  <div py:def="content">
    <!-- templates/entry/search.html -->
    <ul class='breadcrumb'>
      <li>
        <i class="icon-search"></i>
        <a href="?">Search OpenSpending</a>
      </li>
    </ul>

    
    <div class="row">
      <div class="span4 search-sidebar">
        <form class="basic well" id="search" method="GET">
          <input name="q" placeholder="e.g. 'g4s', 'health'" class="search" />
          <p class="help-text">
            Transactional data is often more detailed than
            information from budgets.
          </p>
          <label class="radio">
            <input type="radio" class="select-category" value="spending"
              name='norbert' checked="selected" /> 
              Transactions
          </label>
          <label class="radio">
            <input type="radio" class="select-category" value="any"
              name='norbert' />
              All data
            </label>
            <br/>
          <input type="submit" class="btn" value="Search" />
          
          <div id="pagination-info"></div>
        </form>
      </div>
      <div class="span8">
        <div id="search-results">
          <div class="alert alert-block alert-info">
            Type a search term to find government expenditure transactions
            from across the globe.
          </div>
        </div>
      </div>
    </div>
  </div>

  <xi:include href="../layout.html" />
  <script id="search-result-template" type="text/x-handlebars-template">
    <div id='r-{{id}}' class='result'>
      <div class='title'><a href="{{html_url}}">{{_title}}</a></div>
      <div class='dataset'>
        <a href='{{dataset.html_url}}'>{{dataset.label}}</a>
        &middot; {{amount}} &middot; {{time.label}}
      </div>
      <div class='teaser'>{{_teaser}}</div>
    </div>
  </script>
  <script id="search-result-teaser-template" type="text/x-handlebars-template">
    {{description}}
  </script>
  <script id="search-result-title-template" type="text/x-handlebars-template">
    {{to.label}}
  </script>
  ${script_tag('lib/vendor/jquery.highlight-3.min')}
  ${script_tag('lib/entries-search')}
</html>

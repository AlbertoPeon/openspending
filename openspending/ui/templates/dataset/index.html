<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

  <py:def function="nav_class">nav-dataset</py:def>

  <py:def function="page_title">All datasets</py:def>
  
  <div py:def="content">
    <h2>OpenSpending: mapping the money</h2>
    <p>The database contains the following datasets:</p>
    <ul>
      <li py:for="row in c.results" i18n:msg="row_name,description">
        <a class="dataset-name" href="${url(controller='dataset', action='view', id=row.name)}">
            ${row.label if row.label else row.name}
        </a>
        <div py:if="row.get('description')">
            ${h.markdown(row.get('description'))}
        </div>
      </li>
    </ul>
	<div py:if="c.account is not None and h.have_role('admin')">

	  
	  <a href="/dropdb">Erase entire database</a> (warning: no confirmation step). Takes about 30 seconds.

	</div>
  </div>

  <xi:include href="../layout.html" />
</html>

<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <xi:include href="../dataset/_nav.html" />
  <xi:include href="../view/_widgets.html" />
  
  <py:def function="nav_class">nav-dataset</py:def>

  <py:def function="page_title">${c.named_view.label} - ${c.dataset.label or c.dataset.name}</py:def>

  <py:def function="optional_head">
  </py:def>

  <py:def function="page_description()">${h.markdown_preview(c.named_view.description or c.dataset.description)}</py:def>

  <py:def function="scripts">
    <!-- templates/dataset/view.html scripts -->
    <script type="text/javascript" src="http://localhost/openspendingjs/lib/widgets.js"></script>
    <script type="text/javascript" src="http://localhost/openspendingjs/app/bob/bob.js"></script>

    ${widget_js(c.widget, c.named_view.state, '')}
    <script py:if="hasattr(c, 'widget')">
      (function ($) {
          window.widget.then(function(w) {
            var embedder = new OpenSpending.Widgets.Embedder(w, context, '${c.widget.name}');  
            $("#widget-embed-link").click(function(e) {
              embedder.render();
              return false;
            });
            $("#widget-edit-link").click(function(e) {
              w.configure(null);
              return false;
            });
          });
      })(jQuery);
    </script>
    ${share_scripts()}
  </py:def>

  <div py:def="content">
    ${dataset_nav('views')}

    <!-- templates/view/view.html content -->
    <div class="row">
      <div class="span12"><div id="widget" style="width: auto; height: 400px"/></div>
    </div>

    <div class="well widget-context">
      <div class="pull-right">
        <a href="#" class="btn btn-mini" id="widget-embed-link"><i class="icon-share"></i> Embed</a>
        <a href="#" class="btn btn-mini" id="widget-edit-link"><i class="icon-cog"></i> Change</a>
      </div>
       <p>${c.named_view.description}</p>
    </div>
    
    ${share_body()}
  </div>

  <xi:include href="../layout.html" />
</html>
